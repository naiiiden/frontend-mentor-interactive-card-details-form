<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/general.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="card--bg">
      <div class="card--main--container">
        <div class="card--container">
          <img src="images/bg-card-front.png" alt="" class="card card--front"/>
          <img src="images/card-logo.svg" alt="" class="card--logo"/>
          <span class="card--number">0000 0000 0000 0000</span>
          <div class="name-exp--container">
            <span class="card--name">JANE APPLESEED</span>
            <span class="card--exp"><span class="card--mm">00</span>/<span class="card--yy">00</span></span>
          </div>
        </div>
        <div class="card--container">
          <img src="images/bg-card-back.png" alt="" class="card card--back"/>
          <span class="card--cvc">000</span>
        </div>
      </div>
    </div>
    <div class="form--completion--container">
      <form>
        <div class="label--input--container name--container">
          <label for="cardholder_name">CARDHOLDER NAME</label>
          <input type="text" id="cardholder_name" name="cardholder_name" placeholder="e.g. Jane Appleseed"/>
          <span class="card--name--error error--message" role="alert">Can't be blank</span>
        </div>
        <div class="label--input--container number--container">
          <label for="card_number">CARD NUMBER</label>
          <input type="tel" id="card_number" name="card_number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19"/>
          <span class="card--number--error error--message" role="arert">Can't be blank</span>
        </div>
        <div class="date--cvc--container">
          <div class="label--input--container date--container">
            <label for="card_exp_date_mm">EXP. DATE (MM/<span><label for="card_exp_date_yy">YY</label></span>)</label>
            <div class="date--input--container">
              <input type="number" id="card_exp_date_mm" name="card_exp_date_mm" placeholder="MM" maxlength="2" min="1" max="12"/>
              <input type="number" id="card_exp_date_yy" name="card_exp_date_yy" placeholder="YY" maxlength="2" min="0" max="99"/>
            </div>
            <span class="card--date--error error--message" role="alert">Can't be blank</span>
          </div>
          <div class="label--input--container cvc--container">
            <label for="card_cvc">CVC</label>
            <input type="text" id="card_cvc" name="card_cvc" placeholder="e.g. 123" maxlength="4"/>
            <span class="card--cvc--error error--message" role="alert">Can't be blank</span>
          </div>
        </div>
        <input type="submit" id="submit" value="Confirm"/>
      </form>
      <div class="card--completion" role="dialog" aria-labelledby="completionTitle" aria-describedby="completionDesc">
        <img src="/images/icon-complete.svg" alt=""/>
        <h2 class="completion--heading" id="completionTitle">THANK YOU!</h2>
        <p class="completion--p" id="completionDesc">We've added your card details</p>
        <a href="/" class="completion--link">Continue</a>
      </div>
    </div>
  </main>
  <script src="script/index.js"></script>
</body>
</html>
