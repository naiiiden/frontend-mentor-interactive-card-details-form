<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/general.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="card--container">
      <img src="images/bg-card-front.png" alt="" class="card card--front"/>
      <span class="card--number">0000 0000 0000 0000</span>
      <div class="name-exp--container">
        <span class="card--name">Jane Appleseed</span>
        <span class="card--exp">00/00</span>
        <!-- EXP. DATE TO BE CHANGED/ DATE & MONTH EACH IS A SINGLE SPAN WHICH CHANGES ON FORM INPUT -->
      </div>
    </div>
    <div class="card--container">
      <img src="images/bg-card-back.png" alt="" class="card card--back"/>
      <span class="card--cvc">000</span>
    </div>
    
    
  
  
    Cardholder Name
    e.g. Jane Appleseed
  
    Card Number
    e.g. 1234 5678 9123 0000
  
    Exp. Date (MM/YY)
    MM
    YY
  
    CVC
    e.g. 123
  
    Confirm
  
    <!-- Completed state start -->
  
    Thank you!
    We've added your card details
    Continue

  </main>
  <script src="script/index.js"></script>
</body>
</html>
