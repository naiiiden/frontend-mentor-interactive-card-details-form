<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/general.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="card--container">
      <img src="images/bg-card-front.png" alt="" class="card card--front"/>
      <span class="card--number">0000 0000 0000 0000</span>
      <div class="name-exp--container">
        <span class="card--name">Jane Appleseed</span>
        <span class="card--exp">00/00</span>
        <!-- EXP. DATE TO BE CHANGED/ DATE & MONTH EACH IS A SINGLE SPAN WHICH CHANGES ON FORM INPUT -->
      </div>
    </div>
    <div class="card--container">
      <img src="images/bg-card-back.png" alt="" class="card card--back"/>
      <span class="card--cvc">000</span>
    </div>
    <form>
      <label for="cardholder_name">CARDHOLDER NAME</label>
      <input type="text" id="cardholder_name" name="cardholder_name" placeholder="e.g. Jane Appleseed"/>
      <label for="card_number">CARD NUMBER</label>
      <input type="number" id="card_number" name="card_number" placeholder="e.g. 1234 5678 9123 0000"/>
      <label for="card_exp_date">EXP. DATE (MM/YY)</label>
      <input type="number" id="card_exp_date" name="card_exp_date" placeholder="MM"/>
      <input type="number" id="card_exp_date" name="card_exp_date" placeholder="YY"/>
      <label for="card_cvc">CVC</label>
      <input type="number" id="card_cvc" name="card_cvc" placeholder="e.g. 123"/>
      <input type="submit" id="submit" value="Confirm"/>
    </form>
    <div class="card--completion">
      <img src="/images/icon-complete.svg" alt=""/>
      <h2 class="completion--heading">THANK YOU!</h2>
      <p class="completion--p">We've added your card details</p>
      <a href="/" class="completion--link">Continue</a>
    </div>
  </main>
  <script src="script/index.js"></script>
</body>
</html>
